<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>cleancalc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script src="./js/models/model.js"></script>
    <script src="./js/logic/logic.js"></script>
    <script src="./js/views/view.js"></script>
    <script src="./js/handlers/handler.js"></script>
    <script src="./js/controllers/controller.js"></script>
</head>

<body>
    <div id="box">
        <div class="input-group">
            <input id="inputbox" style="margin: 20px;" type="text" class="form-control" placeholder="Enter number" aria-label="handler.numbers"
                aria-describedby="basic-addon1">

        </div>
        <div>
            <h3 id="lastresult">
                <br> </h3>
        </div>
        <div>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">1</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">2</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">3</button>
            <button type="button" onclick="handler.operations(this)" class="btn btn-danger">C</button>
        </div>
        <div>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">4</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">5</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">6</button>
            <button type="button" onclick="handler.operations(this)" class="btn btn-light">+</button>
        </div>
        <div>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">7</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">8</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">9</button>
            <button type="button" onclick="handler.operations(this)" class="btn btn-light">-</button>

            <button type="button" onclick="handler.operations(this)" class="btn btn-light">*</button>
            <button type="button" onclick="handler.numbers(this)" class="btn btn-dark">0</button>
            <button type="button" onclick="handler.operations(this)" class="btn btn-light">/</button>
            <button type="button" onclick="handler.operations(this)" class="btn btn-info">=</button>
        </div>

    </div>
    <script>
        window.onload = handler.init();
    </script>
</body>

</html>
